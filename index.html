<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>

<body>



  <div class="card">



    <img src="./images/illustration-hero.svg" alt="">


    <h1> Order Summary</h1>

    <p1>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device anywhere you like!</p1>

    <div class="plano">

      <img src="./images/icon-music.svg" alt="ícone de nota musical">

        <div class="preco">
         <h2>Annual Plan</h2>
         <p2>$59.99/year</p2>
        </div>
        
        <button class="troca">      
          <a href="https://www.horadecodar.com.br/2019/11/21/como-fazer-para-o-link-abrir-em-nova-aba-tag-a-do-html/" target="_blank" style="text-decoration:white;">  </a>
        </button>

    </div>

    <div class="botao">

      <button class="pagamento"> 
        <a href="" target="_blank" style="text-decoration:none;"> Proceed to Payment</a>
      </button>

      <button class="cancelamento">
        <a href="" target="_blank" style="text-decoration:none;"> Cancel Order</a>
      </button>
        <!--tag  target="_blank" para o link abrir em outra página, style="text-decoration:none;" para que o link não sobreponha a estilização do botão -->

    </div>


  </div>


</body>

</html>
